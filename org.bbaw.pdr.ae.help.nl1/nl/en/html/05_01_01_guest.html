        <p class="p" id="x12-140005.1.1__idp236440">The Guest has access to all data in the Archiv-Editor. They can see aspects,
persons, references, etc. The Guest cannot however change or delete anything.
Their rights are similar to that of a visitor on the PDR website.
</p>
